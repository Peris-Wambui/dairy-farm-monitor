<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dairy Farm Monitor</title>
</head>

<body>
            <!-- part 1 -->
        <div class="bar">
            <h1>Dairy Farm Monitor</h1>
            <p>Brookside Dairies Farm Milk Production and Sales Monitor</p>
        </div>
        <div class="container">
            <!-- part 2 -->
            <div class="form">
                <form action="submit" onsubmit="totalProduction()" id="form">
                    <div>
                        <label for="shedA"> Shed A </label>
                        <input type="number" placeholder="Enter numbers of liters" id="sheda">
                    </div>
                    <div>
                        <label for="shedB"> Shed B </label>
                        <input type="number" placeholder="Enter numbers of liters" id="shedb">
                    </div>
                    <div>
                        <label for="shedC"> Shed C </label>
                        <input type="number" placeholder="Enter numbers of liters" id="shedc">
                    </div>
                    <div>
                        <label for="shedD"> Shed D </label>
                        <input type="number" placeholder="Enter numbers of liters" id="shedd">
                    </div>
                    <button type="submit"> <span>SUBMIT</span></button>
                </form>
            </div>
            <!-- part 3 -->
            <div class="report">
                <h2>Report</h2>
                <h4>This report will display the milk production per day, weeklyIncome, monthly income, and yearly income in a leap year for each shed.</h4>
                <p id="reportA"></p>
                <p id="reportB"></p>
                <P id="reportC"></P>
                <p id="reportD"></p>
                <p id="dailySum"></p>
                <p id="weeklyIncome"></p>
                <p id="januaryIncome"></p>
                <p id="februaryIncome"></p>
                <p id="marchIncome"></p>
                <p id="aprilIncome"></p>
                <p id="mayIncome"></p>
                <p id="juneIncome"></p>
                <p id="julyIncome"></p>
                <p id="augustIncome"></p>
                <p id="septemberIncome"></p>
                <p id="octoberIncome"></p>
                <p id="novemberIncome"></p>
                <p id="decemberIncome"></p>
                <p id="yearlyIncome"></p>
    
            </div>
        </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
